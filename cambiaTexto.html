<!DOCTYPE html>
<html>
    <head>
        <title>Cambiando el texto de un elemento h1 con JavaScript</title>
    </head>
    <body>
        <h1 id="titulo">Texto Inicial</h1>

        <script>
        const titulo = document.getElementById("titulo");
        titulo.innerHTML = "Texto Cambiado";
        </script>
    </body>
</html>
